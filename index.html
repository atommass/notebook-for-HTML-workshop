<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Workshop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="https://example.com/api/submit" method="POST">
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" placeholder="John" required />
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" placeholder="Doe" required >
            <br /><br />
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="30" required min="0" />
            <br /><br />
            <fieldset>
                <legend>Please select your favorite programming language:</legend>
                    <input type="radio" id="html" name="fav_language" value="HTML" />
                    <label for="html">HTML</label><br />
                    <input type="radio" id="css" name="fav_language" value="CSS" />
                    <label for="css">CSS</label><br />
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
                    <label for="javascript">JavaScript</label><br />
            </fieldset>
            <br /><br />
            <label>
                <input type="checkbox" name="gdpr_consent" value="yes" required />
                    I agree to the <a href="/privacy-policy" target="_blank">Privacy Policy</a> and consent to data processing in accordance with GDPR.
            </label>
            <br /><br />
            <button type="submit">Submit</button>
            
        </form>

        <br /><br />
        <div>
            <button type="getLocation" onclick="getCurrentLocation()">Get Location</button>
            <p id="demo"></p>
        </div>
        <br /><br />
        <div id="video-container" style="cursor:pointer; display:inline-block;">
            <iframe id="youtube-video" width="560" height="315" 
                src="https://www.youtube.com/embed/azuE1sVKjRk?si=SUImWl2TKlXb2Te0" 
                title="Workshop" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <script>
            const x = document.getElementById("demo");

            function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function success(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude.toFixed(6) + 
                "<br>Longitude: " + position.coords.longitude.toFixed(6);
        }

        function error() {
            alert("Location not available.");
        }
        </script>
    </body>
</html>
